<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--事件调用的方法没有参数-->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1</button>

  <!--在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的，这个时候，vue
        会默认将浏览器生产的event事件对象作为参数传入到方法中-->
  <button @click="btn2Click(123)">按钮2</button>
  <button @click="btn2Click()">按钮2</button>
  <button @click="btn2Click">按钮2</button>

  <!--方法定义时，我们需要event对象，同时又需要其他对象-->
  <!--在调用方式，如何手动的获取到浏览器参数的event对象：$event（但是测试发现event也可以）-->
  <button @click="btn3Click">按钮3</button>
  <button @click="btn3Click(123, event)">按钮3</button>
  <button @click="btn3Click(123, $event)">按钮3</button>
  <button @click="btn1Click">按钮4</button>
</div>
<script src="../js/vue.min.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      btn1Click() {
        console.log("btn1Click");
      },
      btn2Click(abc) {
        console.log('-----------', abc);
      },
      btn3Click(abc, event) {
        console.log('+++++++++++', abc, event)
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <button v-on:click="increment">+</button>
    <button v-on:click="decrement">-</button>
</div>
<script src="../js/vue.min.js"></script>
<script>
    const app = new Vue({
        // el: '#app',
        el: document.querySelector('#app'),
        data: {
            counter: 0
        },
        methods: {
            increment: function () {
                this.counter++
            },
            decrement: function () {
                this.counter--;
            }
            // increment() {
            //     this.counter++
            // },
            // decrement() {
            //     this.counter--;
            // }
        },
    })
</script>
</body>
</html>
